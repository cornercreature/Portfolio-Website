<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <title>Nicole Sun - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="about" class="about-section">
        <div class="about-bio">
            <p class="bio-paragraph">
                Nicole is a designer-student of systems and worlds. She is currently
                pursuing her BFA in Graphic Design and Computation at the Rhode Island School of Design.
            </p>
        </div>

        <div class="about-links">
            <a>Email</a>
            <a>LinkedIn</a>
            <p>Resume</p>
        </div>
    </section>

    <main class="portfolio-main">
        <div class="portfolio-column portfolio-column-left" id="left">

        </div>
        <div class="portfolio-detail" id="center">
            <div class="detail-description">
                <div class="unitL">
                <div class="description-unit">
                    <p class="detail-category"></p>
                    <p class="collaborators"></p>
                    <p class="year"></p>
                </div>
                </div>
                <div class="unitL">
                <div class="description-unit">
                    <p class="detail-title"></p>
                </div>
                <div class="description-unit">
                    <p class="detail-text"></p>
                </div>
                </div>
            </div>
            <div class="detail-images">
                <img class="detail-main-image" src="" alt="">
            </div>
            <!-- <button id="closeDetail">Close</button> -->
        </div>
        <div class="portfolio-column portfolio-column-right" id="right">

        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
