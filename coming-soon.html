<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="styles/coming-soon.css">
    <title>Nicole Sun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Blurred preview of the site structure -->
    <div class="site-preview">
        <div id="header-container"></div>
    </div>

    <!-- Overlay message -->
    <div class="overlay-container">
        <div class="overlay-text1">
            <p>Hey There! <br> Thanks for stopping by.</p>
        </div>
        <div class="overlay-video">
            <video autoplay loop muted playsinline preload="auto">
                <source src="https://github.com/cornercreature/Portfolio-Website/raw/refs/heads/main/assets/comingsoon.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="overlay-text">
            <p> Nicole has just a biiit more remodeling to do. <br> Please come again soon!</p>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        // Workaround for GitHub Pages 416 error with video files
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.overlay-video video');
            if (video) {
                video.load();
            }
        });
    </script>
</body>

</html>
